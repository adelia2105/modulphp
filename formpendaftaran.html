<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran</title>
</head>
<body>
    <h2>Form Pendaftaran</h2>
    <form action="proses_pendaftaran.php" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>
        
        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="tempat_lahir">Tempat Lahir:</label>
        <input type="text" id="tempat_lahir" name="tempat_lahir" required><br><br>
        
        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>
        
        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" required></textarea><br><br>
        
        <label for="gender">Jenis Kelamin:</label>
        <input type="radio" id="male" name="gender" value="Laki-laki" required>
        <label for="male">Laki-laki</label>
        <input type="radio" id="female" name="gender" value="Perempuan" required>
        <label for="female">Perempuan</label><br><br>
        
        <input type="submit" value="Daftar"><br>
    </form>
</body>
</html>
